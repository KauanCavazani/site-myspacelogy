<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MySpaceLogy - Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Navbar-Centered-Links-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md py-3">
        <div class="container">
            <a href="./index.html">
                <img src="assets/img/logoAzul.png" width="200" height="44">
            </a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-3">
                <span class="visually-hidden">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-3">
                <button class="btn btn-primary btn-register" id="btnRegister" type="button">Cadastrar</button>
                <button class="btn btn-primary btn-white" id="btnLogin" type="button">Entrar</button>
            </div>
        </div>
    </nav>
    <section>
        <div class="container-fluid h-custom">
            <div class="form-area row d-flex justify-content-center align-items-center h-100">
                <div class="colum-image col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Bem vindo(a) de volta!</p>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example3">Email</label>
                            <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Ex: nome@email.com" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="form3Example4">Senha</label>
                            <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="**************" />
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label" for="form2Example3">
                                    Manter conectado
                                </label>
                            </div>
                            <a href="#!" class="text-body">Esqueceu a senha?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-primary btn-lg">Entrar</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Ainda não tem uma conta? 
                                <a href="./register.html" class="link-danger">Cadastre-se</a>
                            </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <footer class="text-white">
            <div class="container py-4 py-lg-5">
                <div class="row justify-content-center">
                    <div class="col-sm-4 col-md-3 text-center text-lg-start d-flex flex-column">
                        <h3 class="fs-6 text-white">Mapa do site</h3>
                        <ul class="list-unstyled">
                            <li><a class="link-light" href="./register.html">Cadastrar</a></li>
                            <li><a class="link-light" href="./login.html">Entrar</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-4 col-md-3 text-center text-lg-start d-flex flex-column">
                        <h3 class="fs-6 text-white">Sobre</h3>
                        <ul class="list-unstyled">
                            <li><a class="link-light" href="#">Empresa</a></li>
                            <li><a class="link-light" href="#">Criadores</a></li>
                            <li><a class="link-light" href="#">Legado</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-4 col-md-3 text-center text-lg-start d-flex flex-column">
                        <h3 class="fs-6 text-white">Suporte</h3>
                        <ul class="list-unstyled">
                            <li><a class="link-light" href="#">FAQ</a></li>
                            <li><a class="link-light" href="#">Telefones</a></li>
                            <li><a class="link-light" href="#">Endereço</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-3 text-center text-lg-start d-flex flex-column align-items-center order-first align-items-lg-start order-lg-last">
                        <div class="fw-bold d-flex align-items-center mb-2">
                            <img src="assets/img/logoBrancoSemFundo.png" width="155" height="35">
                        </div>
                        <p class="text-muted">
                            Sem eleifend donec molestie, integer quisque orci aliquam.
                        </p>
                    </div>
                </div>
                <hr>
                <div class="d-flex justify-content-between align-items-center pt-3">
                    <p class="mb-0">Copyright © 2023 MySpaceLogy</p>
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <a href="#">
                                <i class="bi bi-facebook"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">
                                <i class="bi bi-twitter"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">
                                <i class="bi bi-instagram"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">
                                <i class="bi bi-linkedin"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
<script>

    var btnRegister = document.getElementById('btnRegister');
    btnRegister.addEventListener("click", () => {
        window.location = "./register.html";
    })

    var btnlogin = document.getElementById('btnLogin');
    btnlogin.addEventListener("click", () => {
        window.location = "./login.html";
    })

</script>
